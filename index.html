<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Gothique Animée</title>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        
        h1 {
            font-family: 'Metal Mania', cursive;
            font-size: 8rem;
            color: #8b0000;
            position: absolute;
            z-index: 1;
            margin: 0;
            text-align: center;
            animation: titleGlow 4s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px #8b0000, 0 0 20px #8b0000;
            }
            100% {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
        }
        
        .rose {
            position: absolute;
            z-index: 2;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            top: 45%;
            left: 70%;
            transform: translate(-50%, -50%);
            animation: sway 8s ease-in-out infinite alternate;
        }
        
        @keyframes sway {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(10px) translateX(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px) translateX(15px);
            }
        }
        
        /* Tige courbée */
        .stem {
            width: 8px;
            height: 150px;
            background: linear-gradient(to bottom, #2d5016 0%, #1a3009 100%);
            border-radius: 4px;
            position: relative;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            margin-top: -10px;
            transform: rotate(-5deg);
            border-radius: 50% 50% 4px 4px;
            animation: stemSway 8s ease-in-out infinite alternate;
        }
        
        @keyframes stemSway {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(-2deg);
            }
        }
        
        .stem::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            border-radius: inherit;
        }
        
        /* Feuilles */
        .leaf {
            position: absolute;
            width: 50px;
            height: 30px;
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            border-radius: 0 50% 50% 0;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3);
            animation: leafSway 6s ease-in-out infinite alternate;
        }
        
        @keyframes leafSway {
            0%, 100% {
                transform: rotate(-30deg);
            }
            50% {
                transform: rotate(-35deg);
            }
        }
        
        .leaf:nth-child(1) {
            top: 40px;
            left: -45px;
            transform: rotate(-30deg);
            animation-delay: 0.5s;
        }
        
        .leaf:nth-child(2) {
            top: 90px;
            right: -45px;
            transform: rotate(30deg) scaleX(-1);
            animation-name: leafSway2;
        }
        
        @keyframes leafSway2 {
            0%, 100% {
                transform: rotate(30deg) scaleX(-1);
            }
            50% {
                transform: rotate(35deg) scaleX(-1);
            }
        }
        
        /* Fleur de rose */
        .flower {
            position: relative;
            width: 140px;
            height: 140px;
            animation: flowerSway 7s ease-in-out infinite alternate;
        }
        
        @keyframes flowerSway {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
        
        /* Pétales externes - disposition en cercle */
        .petal {
            position: absolute;
            width: 50px;
            height: 70px;
            background: linear-gradient(135deg, #ff1744 0%, #8b0000 100%);
            border-radius: 50% 50% 50% 0%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 100%;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.3);
            animation: petalSway 5s ease-in-out infinite alternate;
        }
        
        @keyframes petalSway {
            0%, 100% {
                transform: translate(-50%, -100%) rotate(var(--base-rotation)) scale(1);
            }
            50% {
                transform: translate(-50%, -100%) rotate(calc(var(--base-rotation) + 5deg)) scale(1.05);
            }
        }
        
        .petal:nth-child(1) {
            --base-rotation: 0deg;
            transform: translate(-50%, -100%) rotate(0deg);
            animation-delay: 0.1s;
        }
        
        .petal:nth-child(2) {
            --base-rotation: 72deg;
            transform: translate(-50%, -100%) rotate(72deg);
            animation-delay: 0.3s;
        }
        
        .petal:nth-child(3) {
            --base-rotation: 144deg;
            transform: translate(-50%, -100%) rotate(144deg);
            animation-delay: 0.5s;
        }
        
        .petal:nth-child(4) {
            --base-rotation: 216deg;
            transform: translate(-50%, -100%) rotate(216deg);
            animation-delay: 0.7s;
        }
        
        .petal:nth-child(5) {
            --base-rotation: 288deg;
            transform: translate(-50%, -100%) rotate(288deg);
            animation-delay: 0.9s;
        }
        
        /* Pétales internes - plus petits */
        .petal-inner {
            position: absolute;
            width: 35px;
            height: 50px;
            background: linear-gradient(135deg, #ff4569 0%, #c41e3a 100%);
            border-radius: 50% 50% 50% 0%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 100%;
            box-shadow: inset -2px -2px 6px rgba(0,0,0,0.3);
            animation: innerPetalSway 4s ease-in-out infinite alternate;
        }
        
        @keyframes innerPetalSway {
            0%, 100% {
                transform: translate(-50%, -100%) rotate(var(--base-rotation)) scale(1);
            }
            50% {
                transform: translate(-50%, -100%) rotate(calc(var(--base-rotation) + 3deg)) scale(1.03);
            }
        }
        
        .petal-inner:nth-child(6) {
            --base-rotation: 36deg;
            transform: translate(-50%, -100%) rotate(36deg);
            animation-delay: 0.2s;
        }
        
        .petal-inner:nth-child(7) {
            --base-rotation: 108deg;
            transform: translate(-50%, -100%) rotate(108deg);
            animation-delay: 0.4s;
        }
        
        .petal-inner:nth-child(8) {
            --base-rotation: 180deg;
            transform: translate(-50%, -100%) rotate(180deg);
            animation-delay: 0.6s;
        }
        
        .petal-inner:nth-child(9) {
            --base-rotation: 252deg;
            transform: translate(-50%, -100%) rotate(252deg);
            animation-delay: 0.8s;
        }
        
        .petal-inner:nth-child(10) {
            --base-rotation: 324deg;
            transform: translate(-50%, -100%) rotate(324deg);
            animation-delay: 1s;
        }
        
        /* Centre de la rose */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #4a0e0e 0%, #2a0505 100%);
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            animation: centerPulse 3s ease-in-out infinite alternate;
        }
        
        @keyframes centerPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 2px 12px rgba(139, 0, 0, 0.7);
            }
        }
        
        /* Adaptation mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            
            .stem {
                height: 120px;
            }
            
            .flower {
                width: 110px;
                height: 110px;
            }
            
            .petal {
                width: 40px;
                height: 55px;
            }
            
            .petal-inner {
                width: 28px;
                height: 40px;
            }
            
            .leaf {
                width: 40px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="letter-spacing: 15px;">Rose</h1>
        <div class="rose">
            <div class="stem">
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal-inner"></div>
                <div class="petal-inner"></div>
                <div class="petal-inner"></div>
                <div class="petal-inner"></div>
                <div class="petal-inner"></div>
                <div class="center"></div>
            </div>
        </div>
    </div>
</body>
</html>
